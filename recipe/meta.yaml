{% set name = "optimix" %}
{% set version = "1.1.3" %}
{% set sha256 = "affa17c3ad61ca5c7890b0631c89f541389a93a65cf64f248b210e191b59942e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - numpy
    - scipy
    - ndarray-listener
    - brent-search

test:
  requires:
    - pytest
  imports:
    - optimix
  commands:
    - python -c "import optimix; optimix.test()"

about:
  home: https://github.com/Horta/optimix
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Abstract function optimisation'
  doc_url: http://optimix.readthedocs.io/
  dev_url: https://github.com/Horta/optimix

extra:
  recipe-maintainers:
    - Horta
