{% set name = "optimix" %}
{% set version = "1.2.12" %}
{% set sha256 = "003726a6e0a68c2e55aa40057a9402aa7b040750c5dd166bc3ecb2f8480f2aa7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - numpy
    - scipy
    - ndarray-listener
    - brent-search
    - tqdm

test:
  requires:
    - pytest
  imports:
    - optimix
  commands:
    - python -c "import sys; import optimix; sys.exit(optimix.test())"

about:
  home: https://github.com/limix/optimix
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Abstract function optimisation'
  doc_url: https://optimix.readthedocs.io/
  dev_url: https://github.com/limix/optimix

extra:
  recipe-maintainers:
    - Horta
