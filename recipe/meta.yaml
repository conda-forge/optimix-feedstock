{% set name = "optimix" %}
{% set version = "1.1.7" %}
{% set sha256 = "4925c6ed1a012a058b692670a640c4589bcb73b5c775c5a0a97755ef46342494" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - numpy
    - scipy
    - ndarray-listener
    - brent-search

test:
  requires:
    - pytest
  imports:
    - optimix
  commands:
    - python -c "import sys; import optimix; sys.exit(optimix.test())"

about:
  home: https://github.com/glimix/optimix
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Abstract function optimisation'
  doc_url: http://optimix.readthedocs.io/
  dev_url: https://github.com/glimix/optimix

extra:
  recipe-maintainers:
    - Horta
