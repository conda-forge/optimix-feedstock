{% set name = "optimix" %}
{% set version = "3.0.1" %}
{% set sha256 = "38ad57ef9556200c97fbd26a8ed4bbbf1893d342a55e3c8fade533c7ed3d75e4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - setuptools >=36.7.2
    - pytest-runner
    - pypandoc
    - wheel
    - pip
  run:
    - python
    - numpy
    - scipy
    - ndarray-listener >=1.1.1
    - brent-search >=1.0.32
    - tqdm

test:
  requires:
    - pytest
    - pytest-pep8
  imports:
    - optimix
  commands:
    - python -c "import sys; import optimix; sys.exit(optimix.test())"

about:
  home: https://github.com/limix/optimix
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'Abstract function optimisation'
  doc_url: https://optimix.readthedocs.io/
  dev_url: https://github.com/limix/optimix

extra:
  recipe-maintainers:
    - Horta
