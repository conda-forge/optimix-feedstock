{% set name = "optimix" %}
{% set version = "1.2.5" %}
{% set sha256 = "1d9ab13716b8d193d31f804d59fa26e2ebe47b13f37924eb4942deb8ad11e780" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - numpy
    - scipy
    - ndarray-listener
    - brent-search
    - tqdm

test:
  requires:
    - pytest
  imports:
    - optimix
  commands:
    - python -c "import sys; import optimix; sys.exit(optimix.test())"

about:
  home: https://github.com/glimix/optimix
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Abstract function optimisation'
  doc_url: http://optimix.readthedocs.io/
  dev_url: https://github.com/glimix/optimix

extra:
  recipe-maintainers:
    - Horta
